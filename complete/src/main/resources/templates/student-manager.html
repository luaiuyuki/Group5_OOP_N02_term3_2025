<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6fa;
      overflow-x: hidden;
    }
    .header {
      height: 56px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: #d63384;
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: #d63384;
      text-align: center;
      flex-grow: 1;
    }
    .signout-btn {
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .signout-btn:hover {
      background-color: #bd166a;
    }
    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #ddd;
      width: 0;
      overflow-x: hidden;
      transition: width 0.3s ease;
      z-index: 99;
    }
    .sidebar.expanded {
      width: 240px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
      border-radius: 0 20px 20px 0;
      transition: background-color 0.2s ease;
    }
    .sidebar a:hover {
      background-color: #ffe0ef;
      color: #d63384;
    }
    .sidebar hr {
      margin: 12px 0;
      border-color: #f3cce0;
    }
    .link-text {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sidebar.expanded .link-text {
      opacity: 1;
      margin-left: 8px;
    }
    .content {
      padding: 40px;
      background-color: #fffafd;
      min-height: calc(100vh - 56px);
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    .sidebar.expanded ~ .content {
      margin-left: 240px;
    }
    @media (max-width: 768px) {
      .sidebar.expanded ~ .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <button class="menu-icon" onclick="toggleSidebar()">☰</button>
  <div class="header-title">🌸 Welcome to Sakura University 🌸</div>
  <a th:href="@{/home}" class="signout-btn">Sign out</a>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <a href="/students/all" onclick="loadContent(event, '/students/all')">
    <span class="link-text">👨‍🎓 View All Students</span>
  </a>
  <a href="/courses/all" onclick="loadContent(event, '/courses/all')">
    <span class="link-text">📚 View All Courses</span>
  </a>
  <a href="/transcripts/all" onclick="loadContent(event, '/transcripts/all')">
    <span class="link-text">📝 View All Transcripts</span>
  </a>
  <hr>
  <a href="#" onclick="loadContent(event, '/search-student')">
    <span class="link-text">🔍 Search Student</span>
  </a>
  <a href="#" onclick="loadContent(event, '/search-course')">
    <span class="link-text">🔎 Search Course</span>
  </a>
  <a href="#" onclick="loadContent(event, '/search-transcript')">
    <span class="link-text">🔍 Search Transcript</span>
  </a>
</div>

<!-- MAIN CONTENT -->
<div id="main-content" class="content"></div>

<!-- SCRIPT -->
<script>
  // Toggle sidebar width and clear main content
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("expanded");
    document.getElementById("main-content").innerHTML = "";
  }

  // Load page content via fetch + inject into main-content
  function loadContent(event, url) {
    event.preventDefault();
    fetch(url)
      .then(res => res.text())
      .then(html => {
        document.getElementById("main-content").innerHTML = html;
        rebindAllAjaxEvents();
      })
      .catch(err => {
        document.getElementById("main-content").innerHTML = "<p class='text-danger'>Failed to load content.</p>";
      });
  }

  // Submit form for transcripts (ajax post)
  function submitAjaxTranscript(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: formData
    }).then(res => res.text())
      .then(html => {
        document.getElementById("transcriptResult").innerHTML = html;
        rebindAllAjaxEvents();
      });
  }

  // Rebind all ajax event handlers: edit/delete/search etc.
  function rebindAllAjaxEvents() {
    // Edit buttons
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        fetch(this.href).then(res => res.text())
          .then(html => {
            document.getElementById("transcriptResult").innerHTML = html;
            rebindAllAjaxEvents();
          });
      });
    });

    // Delete buttons
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        if (confirm("Delete this record?")) {
          fetch(this.href).then(res => res.text())
            .then(html => {
              document.getElementById("transcriptResult").innerHTML = html;
              rebindAllAjaxEvents();
            });
        }
      });
    });

    // Existing search forms (student, course, semester)
    const studentForm = document.querySelector("#main-content form[onsubmit*='searchStudent']");
    if (studentForm) studentForm.addEventListener("submit", searchStudent);

    const courseForm = document.querySelector("#main-content form[onsubmit*='searchCourse']");
    if (courseForm) courseForm.addEventListener("submit", searchCourse);

    const semesterForm = document.querySelector("#main-content form[onsubmit*='searchSemester']");
    if (semesterForm) semesterForm.addEventListener("submit", searchSemester);

    // --- NEW: Advanced Search form event binding ---
    const advancedSearchForm = document.querySelector("#main-content form#advancedSearchForm");
    if (advancedSearchForm) {
      advancedSearchForm.addEventListener("submit", searchAdvanced);
    }
  }

  // Existing search functions (unchanged)
  function searchStudent(event) {
    event.preventDefault();
    const studentId = document.getElementById("studentIdInput")?.value;
    if (!studentId) return;
    fetch(`/transcripts/search?studentId=${encodeURIComponent(studentId)}`)
      .then(res => res.text())
      .then(html => {
        document.getElementById("transcriptResult").innerHTML = html;
        rebindAllAjaxEvents();
      });
  }

  function searchCourse(event) {
    event.preventDefault();
    const courseID = document.getElementById("courseIdInput")?.value;
    if (!courseID) return;
    fetch(`/transcripts/search-by-course?courseID=${encodeURIComponent(courseID)}`)
      .then(res => res.text())
      .then(html => {
        document.getElementById("transcriptResult").innerHTML = html;
        rebindAllAjaxEvents();
      });
  }

  function searchSemester(event) {
    event.preventDefault();
    const semester = document.getElementById("semesterInput")?.value;
    if (!semester) return;
    fetch(`/transcripts/search-by-semester?semester=${encodeURIComponent(semester)}`)
      .then(res => res.text())
      .then(html => {
        document.getElementById("transcriptResult").innerHTML = html;
        rebindAllAjaxEvents();
      });
  }


</script>

</body>
</html>
