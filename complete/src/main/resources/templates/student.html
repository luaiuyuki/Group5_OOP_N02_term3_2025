<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fef6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fde2e4;
            border-radius: 16px;
            padding: 20px 60px;
            margin-bottom: 20px;
            position: relative;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            padding: 0 20px;
        }

        .header-bar img {
            width: 40px;
            height: 40px;
        }

        .signout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 12px;
        }

        .action-buttons a {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header có hoa anh đào + tiêu đề giữa + nút sign out -->
   <div class="header-bar">
    <div class="center-group">
        <span class="flower">🌸</span>
        <div class="header-title">STUDENT</div>
        <span class="flower">🌸</span>
    </div>
    <a href="/home" class="signout-btn">Sign Out</a>
</div>

<style>
.header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    padding: 12px 24px;
    border-bottom: 2px solid #ddd;
}

.center-group {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
    justify-content: center; /* Giữa hẳn */
}

.flower {
    font-size: 40px;
}

.header-title {
    font-size: 32px;
    font-weight: bold;
    color: #d63384;
    text-transform: uppercase;
}

.signout-btn {
    padding: 8px 16px;
    font-weight: bold;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.signout-btn:hover {
    background-color: #e055a0;
}
</style>


    <!-- Form thêm/sửa sinh viên -->
    <div class="card mb-4">
        <div class="card-header" th:text="${editing} ? 'Edit Student' : 'Add Student'"></div>
        <div class="card-body">
            <form th:action="@{/student/save}" method="post">
                <input type="hidden" name="editing" th:value="${editing}" />
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-control" name="studentId"
                               th:value="${student?.studentId}" th:readonly="${editing}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="fullname"
                               th:value="${student?.fullname}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender">
                            <option value="Male" th:selected="${student?.gender == 'Male'}">Male</option>
                            <option value="Female" th:selected="${student?.gender == 'Female'}">Female</option>
                            <option value="Other" th:selected="${student?.gender == 'Other'}">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="dateOfBirth"
                               th:value="${student?.dateOfBirth}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Major</label>
                        <input type="text" class="form-control" name="major"
                               th:value="${student?.major}" required>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary" th:text="${editing} ? 'Update' : 'Save'"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Danh sách sinh viên -->
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Major</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.fullname}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.dateOfBirth}"></td>
            <td th:text="${student.major}"></td>
            <td class="action-buttons">
                <a th:href="@{'/student/edit/' + ${student.studentId}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/student/delete/' + ${student.studentId}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
